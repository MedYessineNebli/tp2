    <main>
      <fieldset>
        <legend>inscription étudiant</legend>
        <form action="">
         

          <label label for="nom">Nom :</label>
          <input type="text" id="nom" />

          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" />

          <label for="date">Naissance</label>
          <input type="date" />

          <label for="">Sexe:</label>
          <input type="radio" value="Masculin" id="masculin" name="sexe" />
          <label for="masculin">masculin</label>
          <input type="radio" value="Feminin" id="feminin" name="sexe" />
          <label for="feminin">feminin</label>

          <label for="pays">Pays</label>
          <select name="pays" id="pays">
            <option value="Tunisie">Tunisie</option>
            <option value="France">France</option>
            <option value="Italie">Italie</option>
          </select>

          <label for="langues">Langues</label>
          <input type="checkbox" id="arabe" />
          <label for="arabe">arabe</label>
          <input type="checkbox" id="anglais" />
          <label for="anglais">Anglais</label>
          <input type="checkbox" id="francais" />
          <label for="francais">francais</label>

          <label for="image">Image</label>
          <input type="file" id="image" accept="image/*"/>

          <input type="submit" value="valider" />
        </form>
      </fieldset>
    </main>
